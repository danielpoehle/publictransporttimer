<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Transport Timer</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-app="PublicTransportTimer" ng-controller="ReportsController as reportList">
    <div class="container-fluid">
        <div class="row">
          <div class="page-header col-md-12">
            <h1>Public Transport Timer</h1>
          </div>

          <div class="col-md-9 col-md-offset-3">

            <div class="form-group">
              <h3>Please Select</h3>
              <button type="button" class="btn btn-primary btn-block btn-lg" ng-click="reportList.addToList('Arrival');">Report Arrival Time</button>
              <button type="button" class="btn btn-secondary btn-block btn-lg" ng-click="reportList.addToList('Departure');">Report Departure Time</button>
            </div>

            <h3>Report</h3>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Type</th>
                  <th>Timestamp</th>
                  <th>Relative Time</th>
                </tr>
              </thead>
              <tbody>
                  <tr ng-repeat="item in reportList.items | orderBy: '-time'">
                    <th scope="row">{{item.id}}</th>
                    <td>{{item.type}}</td>
                    <td>{{item.time.toLocaleTimeString()}}</td>
                    <td>{{item.relativeTime}}</td>
                  </tr>
              </tbody>
            </table>
          </div>
          <div class="col-md-3 col-md-offset-3">
            <div class="form-group">
              <h3>Download Report</h3>
              <p><input type="text" class="form-control" ng-model="questionList.questionText" placeholder="Enter Filename, e.g. 180107_Li34_GRi.csv"></p>
              <p><button type="button" class="btn btn-warning" ng-click="questionList.addToList();">Download</button></p>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
